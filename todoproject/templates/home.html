{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> To Do
                    </h1>
                </div>

            </div>
        </div>
    </div>
</div>
        <div class="container">
             <div class="row">
               <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}

<div class="form-group">
<input type="text"  name="task" class="form-control" placeholder="Taskname">
</div>

<div class="form-group">
 <input type="text"  name="priority" class="form-control" placeholder="enter your priority">
</div>
 <div class="form-group">
 <input type="date"  name="date" class="form-control" placeholder="enter your date">
</div>
<input type="submit" class="btn btn-success">



</form>




</div>

        <div class="col-md-6">
            <h3>Task to be completed </h3>
            {% for i in task1 %}
              <div class="shadow card">
                  <div class="card-body">
                      <h5 class="card-title">{{i.name}}
                          <p><b>{{i.priority}}</b><br>{{i.date}}</p><a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                          <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                      </h5>
              </div>
                  </div>
<br>

{% endfor %}

    </div>

                    </div>
</div>
 {% endblock %}
